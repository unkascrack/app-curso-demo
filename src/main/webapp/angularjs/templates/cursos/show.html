<h2>CURSO</h2>

<div ng-controller='ShowCursoController'>
	<p>ID: {{curso.id}}</p>
	<p>ACTIVO: {{curso.activo}}</p>
	<p>NIVEL: {{curso.nivel}}</p>
	<p>TUTOR: {{curso.tutor.nombre}} {{curso.tutor.apellidos}}</p>
	<p>T√çTULO: {{curso.titulo}}</p>
	<p>HORAS: {{curso.horas}}</p>
	<a ng-show='curso.temario != null' ng-href='../docs/{{curso.id}}/{{curso.temario}}' target='_blank'>{{curso.temario}}</a>
	
	<p>
		<button ng-click="edit()">Editar</button>
		<button ng-click="remove()">Borrar</button>
		<button ng-click="cancel()">Cancelar</button>
	</p>
</div>
